<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" href="style.css">

    </head>



<body>



<div id ="container">
<img id ="animate" src="car.svg" onclick="myMove()">
</div>

<script>
function myMove() {
  var elem = document.getElementById("animate");
  var pos = 0;
  var id = setInterval(frame, 100);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++;
      elem.style.top = pos + 'px';
      elem.style.left = pos + 'px';
    }
  }
}
</script>

</body>
</html>
